        intro:
          heading: "Success! Your permit application is on its way"
          body: "We sent your permit application to the city. We sent a copy to your email at %{email}. There are few things to do next."
        site_plan:
          heading: "Make a detailed site plan"
          description: "A site plan is a drawing of your property that includes current buildings (like houses or sheds) and new structures (like an addition or shed)."
